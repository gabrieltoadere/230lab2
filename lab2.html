<!DOCTYPE html>
<html>
    <head>
        <title>
            LAB 2
        </title>
        <link rel="stylesheet" href="lab2.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="header-left">
                <a href="lab2.html"><img class="weather-icon" src="weather-icon.jpg" alt=""></a>
            </div>
            <div class="header-center">
                <p class="title">The Vether</p>
                <div class="button-container">
                    <a href="temp.html">
                        <button class="header-button">
                            <span class="button-text">Temperature</span>
                            <img src="thermo-icon.png" alt="" class="button-icon"
                            style="width: 100px;">
                        </button>
                    </a>
                    <a href="uv.html">
                        <button class="header-button">
                            <span class="button-text">UV</span>
                            <img src="uv-icon.png" alt="" class="button-icon"
                            style="width: 150px;"
                            >
                        </button>
                    </a>
                    <a href="humid.html">
                        <button class="header-button">
                            <span class="button-text">Humidty</span>
                            <img src="humidity-icon.png" alt="" class="button-icon"
                            style="width: 100px">
                        </button>
                    </a>
                    <a href="windspd.html">
                        <button class="header-button">
                            <span class="button-text">Wind Speed</span>
                            <img src="wind-icon.png" alt="" class="button-icon"
                            style="width: 120px">
                        </button>
                    </a> 
                </div>
            </div> 
        </div>


        <div class="main">
            <div class="search">
                <div class="search-bar">
                    <input id="city-search" class="search-bar" type="search" placeholder="Type a city">
                    <button class="search-button" onclick="citysearch()">Search</button>
                </div>
                <div id="weather-info">
                </div>
            </div>    
            
        </div>
    </body>
    <script src="lab2.js"></script>
</html>
